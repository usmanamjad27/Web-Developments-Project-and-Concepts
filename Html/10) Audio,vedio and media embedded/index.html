<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, vedio and media embeded in html</title>
</head>
<body>
    <!-- poster attribute is used to upload pictur on vedio like tumbnail -->
    <!-- to add video this attribute is used <video src=""></video> -->
    <video src="vedio 1.mp4" height="450" width="450" controls loop poster="Image1 .jpg"></video>
      
       

        <!-- to add audio thid attribute is used <audio src=""></audio> -->
           <audio src="song.mp3" controls></audio>
           <!-- if we want to repeat this song then we write loop on the next  of control -->
    
       

         <!-- now we use pre load attribute = none,metadata,auto we use one any of three according to requirement -->
           
         <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="orange" />
           </svg>
        <img src="imh.svg" alt="My svg image"> 

        
        <!-- it is used t embed the whole website in your own website also used to embed the youtube vedio -->
        <iframe src="https://swl-cms.comsats.edu.pk:8082/" width="322" height="444"></iframe>
    
    
</body>
</html>
