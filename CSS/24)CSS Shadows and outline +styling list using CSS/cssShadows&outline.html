<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shadows and outline</title>
    <style>
        .box{
            border: 2px solid red;
            padding: 34px;
            box-shadow: 5px 15px 5px red;
        }
    
        p{
            text-shadow: 2px 2px 4px aqua;
            outline: 34px solid black;
            outline-offset: 19px;
            border-radius: 8px;
            border: 2px solid green;
        }

           
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus repellat, nam perferendis eaque, voluptate nulla delectus dolor quaerat voluptas qui sint veniam illum sapiente? Officiis dolore ullam labore ex fugit cum nobis atque blanditiis?
    
    </p>
    
</body>
</html>
