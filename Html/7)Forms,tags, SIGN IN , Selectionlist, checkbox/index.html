<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISE Sahiwal 2nd Year supplementry Result 2024 Gazette PDF</title>
</head>
<body>
    <h1>Form to Apply for Sigma Web Development Course - TA </h1>
    <form action="post">
        <div>
            <!-- this is usednto ask username and password tpye things etc -->
        <label for="username"><strong>Username</strong></label>
          <input type="text" name="username"
          placeholder="Enter your username" autofocus> 
        </div>
        <div>
            <label for="password"><strong> Password</strong></label>
          <input type="text" name="password"
          placeholder="Enter your password" >
        </div>
        
        
        <!-- for sign in  -->
        <div>
             <input type="submit" value="Sign In">
        </div>
        <!-- for sign up -->
        <div>
            <p><strong>Don't have any account?</strong><a href="http:signup">Sign Up</a></p>
            

        </div>
        
       
       
       
        <!-- this <div></div> tag is used for line brake like in code -->
        <div>
           <!-- thi type is used to select the gender -->
            <Strong>Select your Gender</Strong>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
         <br>
          <strong>Mark those questions that belongs to you(mandatory) </strong>
        <div>
            <!-- this type is used to check the box by tick mark -->
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to Newsletter</label>

        </div>

        
        <div>

            <input type="checkbox" name="coding" id="coding" value="yes">
            <label for="coding">Do you have prior coding experience?</label>

        </div>
        
        <div>
                <input type="checkbox" name="languages" id="languages" value="yes">
            <label for="languages">Are you familiar with HTML, CSS, and JavaScript?</label>

        </div>
        
        <div>

            <input type="checkbox" name="workexperience" id="workexperience" value="yes">
            <label for="workexperience" >Do you have atleast one year industrial experience ? </label>

        </div>
        <div>
            <p><strong>Do you prefer working remote job?</strong></p>
            <input type="radio" name="remote_No" id="remote_No" value="remote_No">
            <label for="remote_No">Yes</label>
            <br>
            <input type="radio" name="remote_No" id="remote_No" value="remote_No">
            <label for="remote_No">No</label>
        </div>

        <div>
            <!-- this is used to enter comment -->
            <label for="comment">Enter your comment here..</label>
            <br> <!--  this is used to break link -->
            <textarea name="comment" id="comment" rows="5" cols="50">
            </textarea>
            <div>
                <!-- this is used to select object from multiple objects -->
                <label for="Country"> Select your country </label>
                 
                <select name="Country" id="Country" >
                    
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                    <option value="United States of America">United States of America</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Spain">Spain</option>
                    <option value="Australia">Australia</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Luxamburg">Luxmburg</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="Russia">Russia</option>
                    <option value="France">France</option>
       
                 </select>
            </div>
        </div>
        <input type="submit">
    </form>
</body>
</html>
